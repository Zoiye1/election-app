# Render Blueprint - Infrastructure as Code
# Place this file in the root of your repository
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: election-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /api/actuator/health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_USERNAME
        sync: false
      - key: DATABASE_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: ELECTION_FRONTEND_URL
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: H2_CONSOLE_ENABLED
        value: "false"
      - key: SHOW_SQL
        value: "false"
      - key: MAIL_HOST
        value: "localhost"
      - key: MAIL_PORT
        value: "1025"
      - key: MAIL_SMTP_AUTH
        value: "false"
      - key: MAIL_SMTP_STARTTLS
        value: "false"

  # Frontend Static Site
  - type: web
    name: election-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build-only
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        sync: false

databases:
  - name: election-db
    plan: free
    databaseName: election
    user: election_user