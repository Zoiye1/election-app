# Render Blueprint - Infrastructure as Code
# Place this file in the root of your repository
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: election-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /api/actuator/health
    envVars:
      # Database - set these manually after database is created
      # Get values from: Render Dashboard → election-db → Connections
      - key: DATABASE_URL
        sync: false  # Set manually: jdbc:postgresql://HOST:5432/election
      - key: DATABASE_USERNAME
        sync: false  # Set manually: election_user
      - key: DATABASE_PASSWORD
        sync: false  # Set manually: (from database dashboard)
      # JWT Secret - auto-generated
      - key: JWT_SECRET
        generateValue: true
      # Frontend URL - set after frontend is deployed
      - key: ELECTION_FRONTEND_URL
        sync: false
      # CORS - set after frontend is deployed
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      # Disable H2 console in production
      - key: H2_CONSOLE_ENABLED
        value: "false"
      - key: SHOW_SQL
        value: "false"
      # Email - disabled for now
      - key: MAIL_HOST
        value: "localhost"
      - key: MAIL_PORT
        value: "1025"
      - key: MAIL_SMTP_AUTH
        value: "false"
      - key: MAIL_SMTP_STARTTLS
        value: "false"

  # Frontend Static Site
  - type: static_site
    name: election-frontend
    buildCommand: cd frontend && npm install && npm run build-only
    staticPublishPath: ./frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        sync: false  # Set manually after backend is deployed

databases:
  # PostgreSQL Database (free tier: 256MB storage, 90-day limit)
  - name: election-db
    plan: free
    databaseName: election
    user: election_user