# ===== APPLICATION =====
spring.application.name=election-backend
server.servlet.context-path=/api
spring.output.ansi.enabled=always
spring.flyway.enabled=false

# ===== FRONTEND URL (for verification emails) =====
election.frontend.url=${ELECTION_FRONTEND_URL:http://localhost:5173}

# ===== DATABASE CONFIGURATION =====
# PostgreSQL on Render (required - no fallback)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== HIKARICP CONNECTION POOL =====
# Optimized for Render PostgreSQL with long-running imports
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=300000

# ===== JPA/HIBERNATE CONFIGURATION =====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false

# ===== HIBERNATE BATCH PROCESSING (CRITICAL FOR PERFORMANCE!) =====
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ===== TRANSACTION TIMEOUT =====
# 10 minutes timeout for long import operations
spring.transaction.default-timeout=600

# ===== TOMCAT SERVER CONFIGURATION =====
# Increased timeouts for long-running requests
server.tomcat.connection-timeout=600000
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=10000
server.tomcat.accept-count=100

# ===== JWT CONFIGURATION =====
jwt.secret=${JWT_SECRET:this-is-a-development-only-secret-key-that-is-at-least-256-bits-long-do-not-use-in-production}
jwt.expiration=36000000

# ===== EMAIL CONFIGURATION =====
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:false}
management.health.mail.enabled=false

# ===== SERVER PORT =====
server.port=${PORT:8080}

# ===== CORS (allowed origins) =====
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:8080}

# ===== LOGGING CONFIGURATION =====
# Reduce logging during imports for better performance
logging.level.org.hibernate.SQL=${SHOW_SQL:false}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springframework.orm.jpa=INFO