# ===== APPLICATION =====
spring.application.name=election-backend
server.servlet CONFIGURATION =====
# Uses environment variables for production (PostgreSQL on Render)
# Falls back to H2 for local development
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/electiondb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

# Driver is auto-detected by Spring Boot based on the URL
# PostgreSQL: org.postgresql.Driver
# H2: org.h2.Driver

# ===== JPA/HIBERNATE CONFIGURATION =====
# Dialect is auto-detected by Spring Boot based on the datasource
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=false

# ===== H2 CONSOLE (only for local development) =====
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# ===== JWT CONFIGURATION =====
jwt.secret=${JWT_SECRET:this-is-a-development-only-secret-key-that-is-at-least-256-bits-long-do-not-use-in-production}
jwt.expiration=36000000.context-path=/api
spring.output.ansi.enabled=always
spring.flyway.enabled=false

# ===== FRONTEND URL (for verification emails) =====
ELECTION_FRONTEND_URL=https://election-frontend-441v.onrender.com/

# ===== DATABASE

# ===== SERVER PORT =====
server.port=${PORT:8080}

# ===== CORS (allowed origins) =====
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:8080}