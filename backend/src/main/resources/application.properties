# ===== APPLICATION =====
spring.application.name=election-backend
server.servlet.context-path=/api
spring.output.ansi.enabled=always
spring.flyway.enabled=false

# ===== FRONTEND URL (for verification emails) =====
election.frontend.url=${ELECTION_FRONTEND_URL:http://localhost:5173}

# ===== DATABASE CONFIGURATION =====
# Uses environment variables for production (PostgreSQL on Render)
# Falls back to H2 for local development
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/electiondb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

# Driver is auto-detected by Spring Boot based on the URL
# PostgreSQL: org.postgresql.Driver
# H2: org.h2.Driver

# ===== JPA/HIBERNATE CONFIGURATION =====
# Dialect is auto-detected by Spring Boot based on the datasource
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=false

# ===== H2 CONSOLE (only for local development) =====
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# ===== JWT CONFIGURATION =====
jwt.secret=${JWT_SECRET:this-is-a-development-only-secret-key-that-is-at-least-256-bits-long-do-not-use-in-production}
jwt.expiration=36000000

# ===== EMAIL CONFIGURATION =====
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:false}
management.health.mail.enabled=false

# ===== SERVER PORT =====
server.port=${PORT:8080}

# ===== CORS (allowed origins) =====
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:8080}

# ===== TRANSACTION & CONNECTION TIMEOUTS =====
spring.transaction.default-timeout=600
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===== HIBERNATE BATCH SETTINGS (BELANGRIJK!) =====
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ===== TOMCAT TIMEOUTS =====
server.tomcat.connection-timeout=600000