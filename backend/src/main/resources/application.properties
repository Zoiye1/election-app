spring.application.name=election-backend
server.servlet.context-path=/api
spring.output.ansi.enabled=always
election.frontend.url=http://localhost:5173
spring.flyway.enabled=false


# ===== H2 DATABASE CONFIGURATIE =====

spring.datasource.url=jdbc:h2:file:/data/electiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


# ===== JPA/HIBERNATE CONFIGURATIE =====

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

jwt.secret=${JWT_SECRET:this-is-a-development-only-secret-key-that-is-at-least-256-bits-long-do-not-use-in-production}
jwt.expiration=36000000