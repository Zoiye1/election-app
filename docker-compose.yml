services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: electiondb
      POSTGRES_USER: election_user
      POSTGRES_PASSWORD: localpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: fuuyeenaatee72-backend
    ports:
      - "8081:8080"
    environment:
      #- SPRING_DATASOURCE_URL=jdbc:h2:file:/data/electiondb
      - DATABASE_URL=jdbc:postgresql://postgres:5432/electiondb
      - DATABASE_USERNAME=election_user
      - DATABASE_PASSWORD=localpassword
      - JWT_SECRET=${JWT_SECRET:-this-is-a-development-only-secret-key-that-is-at-least-256-bits-long-do-not-use-in-production}
      - ELECTION_FRONTEND_URL=http://localhost:8080
      - SPRING_MAIL_HOST=mailpit
      - SPRING_MAIL_PORT=1025
    volumes:
      - ./backend/data:/app/backend/data
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    container_name: fuuyeenaatee72-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data: